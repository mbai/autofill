<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<script>
function myFunction() {
  eventFire(document.getElementById("button"), "click");
}

function outputMessage() {
  var d = new Date();
  document.getElementById("message").innerHTML= " Time ver2:" +d.getTime();
}

function eventFire(el, etype){
  if (el.fireEvent) {
    el.fireEvent('on' + etype);
  } else {
    var evObj = document.createEvent('Events');
    evObj.initEvent(etype, true, false);
    el.dispatchEvent(evObj);
  }
}

</script>
<body onload="setInterval(myFunction, 3000)">
<input type="button" id="button" value="click by script" onclick="outputMessage()"/> 
  <p id="message"> </p>
</body>
</html>
