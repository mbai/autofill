<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script>
    function myFunction() {
      var msg
      if (!('indexedDB' in window)) {
        msg ='This browser doesn\'t support IndexedDB'
        console.log(msg);
      } else {
        msg ='This browser supports IndexedDB'
        console.log(msg);
      }
      document.getElementById("msg").innerHTML+=msg
    }
  </script>
</head>
<body id="body" onload="myFunction()">
  <p id="msg"/>
  
</body>
</html>
