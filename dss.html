<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
  <script>
function myFunction() {
  document.getElementById("log").innerHTML = window.location.search;
  document.getElementById("dss").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
}
</script>
<body onload="myFunction()">
  <button onclick="myFunction()">Try it</button>
<p id= "log" />
<p id="dss" />
</body>
</html>
