<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<script>
 function submit_by_tag() {
   alert("submit");
 }
</script>
<body>
<form action="#" method="post" name="form_name" id="form_id" class="form_class" onsubmit="submit_by_tag()">
<h2>Javascript Form Submit Example</h2>
<label>Name :</label>
<input type="text" name="name" id="name" placeholder="Name" />
<label>Email :</label>
<input type="text" name="email" id="email" placeholder="Valid Email" />
<input type="submit"/>
</form>
</body>
</html>
