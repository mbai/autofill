<html>
<body>

<h1>Autofill </h1>

    <form method="post" id="usrForm" action="autofill.html">
        <label for="frmNameA">Name</label>
        <input name="username" type="text" id="frmNameA" placeholder="Full name" required autocomplete="username">
        <label for="frmPw">Password</label>
        <input name="password" type="password" id="frmPw" autocomplete="password">
        <input type="submit" value="Submit">
    </form>

</body>

</html>
